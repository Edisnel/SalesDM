
{% extends "page.html" %}

{% block title %}Reset tu contraseña{% endblock %}
{% block content %}

        <h1>Olvidaste tu contraseña?</h1>
        <p>Entra tu correo electronico para obtener una nueva contraseña.</p>

            {{ form.as_p }}
            <p><input type="submit" value="Enviar correo"></p>
            {% csrf_token %}
        </form>
    </div>

    <div class="span6">
    </div>

{% endblock %}
